<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <h1>Nouvel utilisateur</h1>
	<f:view>
            <h:messages style="color:red;"/>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="nom" value="Nom" />
                                <h:inputText id="nom" size="12" value="#{userBean.name}" />
                                <h:outputLabel for="mdp" value="Mot de passe" />
                                <h:inputText id="mdp" size="12" value="#{userBean.password}" />
                                <h:outputLabel for="id" value="Email" />
                                <h:inputText id="email" size="12" value="#{userBean.email}" />
                                <h:commandButton id="btnLogIn" value="Valider" action="#{userBean.checkAddUser()}" />
			</h:panelGrid>
		</h:form>
	</f:view>
    </h:body>
</html>
