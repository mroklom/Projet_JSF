<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <h1>Changement de mot de passe pour #{userBean.user.name}</h1>
	<f:view>
            <h:messages style="color:red;"/>
		<h:form>
			<h:panelGrid columns="2">
                                <h:outputLabel for="newMotDePasse" value="Nouveau mot de passe" />
                                <h:inputText id="nouveauMDP" size="12" value="#{userBean.newPassword}" />
                                <h:outputLabel for="confirmMotDePasse" value="Confirmez mot de passe" />
                                <h:inputText id="confirmationNouveauMDP" size="12" value="#{userBean.newPasswordConfirmation}" />
                                <h:commandButton id="btnChangeMDP" value="Valider" action="#{userBean.checkChangePassword()}" />
			</h:panelGrid>
		</h:form>
	</f:view>
    </h:body>
</html>
