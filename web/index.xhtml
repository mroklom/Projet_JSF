<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css" />
    </h:head>
    <h:body>
        <h1>Liste des utilisateurs</h1>
        <h:form>
            <h:dataTable value="#{utilisateursBean.utilisateurs}" var="o"
                     styleClass="order-table"
                     headerClass="order-table-header"                  
                     rowClasses="order-table-odd-row, order-table-even-row">
                    
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{utilisateursBean.getUtilisateursTrieID}">
                            ID
                        </h:commandLink>
                    </f:facet>
                    <h:outputFormat value = "#{o.id}" rendered="#{o.bloque}" style="color:red" />
                    <h:outputFormat value = "#{o.id}" rendered="#{!o.bloque}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{utilisateursBean.getUtilisateursTrieNom}">
                            Nom
                        </h:commandLink>
                    </f:facet>
                    <h:outputFormat value = "#{o.nom}" rendered="#{o.bloque}" style="color:red" />
                    <h:outputFormat value = "#{o.nom}" rendered="#{!o.bloque}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{utilisateursBean.getUtilisateursTrieEmail}">
                        Email
                        </h:commandLink>
                    </f:facet>
                        <h:outputFormat value = "#{o.email}" rendered="#{o.bloque}" style="color:red" />
                        <h:outputFormat value = "#{o.email}" rendered="#{!o.bloque}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Inscription</f:facet>
                    <h:outputText value="#{o.dateInscription}" rendered="#{o.bloque}" style="color:red">
                        <f:convertDateTime pattern="dd MMM YYYY" locale="fr"/>
                    </h:outputText>
                    <h:outputText value="#{o.dateInscription}" rendered="#{!o.bloque}">
                        <f:convertDateTime pattern="dd MMM YYYY" locale="fr"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Bloqué</f:facet>
                        <h:outputFormat value = "#{o.bloque}" rendered="#{o.bloque}" style="color:red" />
                        <h:outputFormat value = "#{o.bloque}" rendered="#{!o.bloque}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                        <h:commandButton value="Supprimer" action="${utilisateursBean.supprimer(o.id)}" />
                        <h:commandButton value="Bloquer" action="${utilisateursBean.bloquer(o.id)}" />
                        <h:commandButton value="Débloquer" action="${utilisateursBean.debloquer(o.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h:commandButton value="Nouvel utilisateur" action="ajout" />
        </h:form>
        
    </h:body>
</html>
